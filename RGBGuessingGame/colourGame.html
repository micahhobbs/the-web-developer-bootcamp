<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Colour Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="colourGame.css" />
    
</head>
<body>
    <h1>The Great <span id="colorDisplay">RGB</span> Colour Game</h1>

    <div id="stripe">
        <button id="reset">New Colours</button>
        <span id="message"></span>
        
        <button id="easyBtn">Easy</button>
        <button id="hardBtn" class="selected">Hard</button>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script src="colourGame.js"></script>
</body>
</html>
